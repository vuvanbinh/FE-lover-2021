<div class="container">
  <div class="row">
    <div class="col-12" style="margin-top: 30px;text-align: center">
      <mat-card style="margin: 50px" >
        <h1 mat-dialog-title class="alert alert-primary">Thông báo từ hệ thống</h1><br>
        <div mat-dialog-content style="font-size: 22px">
          <mat-error>
            <p >Đăng ký thông tin thành công</p>
            <p >đang chờ hệ thống xét duyệt đơn đăng ký của bạn</p>
          </mat-error>
        </div>
        <div mat-dialog-actions>
          <button mat-dialog-close mat-raised-button color="primary">Đóng</button>
        </div>
      </mat-card>
    </div>
  </div>
</div>
