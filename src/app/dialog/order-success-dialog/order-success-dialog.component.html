<div class="container">
  <div class="row">
    <div class="col-12" style="margin-top: 30px;text-align: center">
      <mat-card style="margin: 50px" >
        <h1 mat-dialog-title class="alert alert-primary">Thông báo từ hệ thống</h1><br>
        <div mat-dialog-content style="font-size: 22px">
          <mat-error>
            <p >Đăng ký thành công, yêu cầu của bạn đang được phía bên người cung cấp dịch vụ xác nhận. <br>
              Kết quả sẽ được gửi mail của bạn. <br>
              Trân thành cảm ơn vì đã sử dụng dịch vụ của chúng tôi.
            </p>
          </mat-error>
        </div>
        <div mat-dialog-actions>
          <button mat-dialog-close mat-raised-button color="primary">Đóng</button>
        </div>
      </mat-card>
    </div>
  </div>
</div>
